
    <div class="col m7 s12 movie-info">

        <h3 class="fade-in-right movie-title">{{ movie.title }}</h3>

        <div class="row">
            <div class="fade-in-right slower movie-release">
                {{ movie.release_date }}
            </div>
        </div>

        <div class="row">

        <p class="flow-text col s12 fade-in-left slow">{{ movie.overview }} </p>
        </div>
    </div>
    <div class="col m5">

        <img [src]="movie.posterUrl" [alt]="movie.title" class="movie-poster fade-in-left">

    </div>
